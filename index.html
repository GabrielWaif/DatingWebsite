<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    /><style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 1,
  'wght' 700,
  'GRAD' 0,
  'opsz' 48
}
</style>
</style>
    <title>Dating & Web</title>
  </head>
  <body>
    <header>
      <h1>Dating</h1>
      <div id="gender-container">
        <input type="checkbox" name="gender" id="gender" />
        <div id="ball"><span class="material-symbols-outlined">female</span></div>
      </div>
    </header>
    <nav>
      <div id="pessoa">
        <div id="changeContainer">
          <span class="material-symbols-outlined"></span>
        </div>
        <img id="profile-pic" src="" alt="Imagem nao carregada" />
        <div id="info">
          <h1 id="name"></h1>
          <h2 id="age"></h2>
          <p>Description:</p>
          <p id="description"></p>
          <p>Address:</p>
          <p id="address"></p>
        </div>
      </div>
      <div id="buttons">
        <button id="deny" class="center-btn">
          <span class="material-symbols-outlined">close</span>
        </button>
        <button id="superlike" class="side-btn">
          <span class="material-symbols-outlined">done_all</span>
        </button>
        <button id="like" class="center-btn">
          <span class="material-symbols-outlined">done</span>
        </button>
      </div>
    </nav>
    <footer>
      <div id="percentages">
      <h1 id="likes">Likes: 0 - 0.0%</h1>
      <h1 id="denies">Denies: 0 - 0.0%</h1>
      <h1 id="superlikes">Super Likes: 0 - 0.0%</h1>
      <h1 id="matches">Matches: 0 - 0.0%</h1>
      <h1 id="total">Total: 0</h1>
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
